<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Board Game - Project Number Two">
        <meta name="keywords" content="Game, Pair Game">
        <meta name="author" content="Levi Domingos">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
        <link rel="stylesheet" type="text/css" href="./static/css/main.css">
        <title>Game On Is A Pair Game</title> 
    </head>
    
    <body class="login-white">

        <header>
            <div class="container-fluid bg-header">
                <div class="jumbotron">
                    <div class="row">
                        
                        <!-- each header element got a col-md-2 from bootstrap size -->
                        <div class="col-md-2"> 
                            <div class="game-round rounded-circle"> G</div>
                        </div>
                        <div class="col-md-2"> 
                            <div class="game-round rounded-circle"> A</div>
                        </div>
                        
                        <div class="col-md-2"> 
                            <div class="game-round rounded-circle"> M</div>
                        </div>
                        
                        <div class="col-md-2"> 
                            <div class="game-round rounded-circle"> E</div>
                        </div>
                        
                        <div class="col-md-2"> 
                            <div class="game-round-on rounded-circle bg-dark"> O</div>
                        </div>
                        <div class="col-md-2"> 
                            <div class="game-round-on rounded-circle bg-dark"> N</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- the header section or element finishes here -->
        </header>

        <main>
            <section>  
                <div class="row">
                    <h2> Membership Login Page</h2>
                    <div class="col-md-4">
                        <form>
                            <div class="mb-3">
                                <label for="nickname" class="form-label">Nick Name Or Email</label>
                                <input type="text" class="form-control" id="nickname" placeholder="nick mane" name="nickname" required>
                            </div>
                            <div class="mb-3">
                                <label for="pwd" class="form-label">Your Password</label>
                                <input type="password" class="form-control" id="pwd" placeholder="........" name="pwd" required>
                            </div>

                            <div class="mb-3 col-auto">
                                <p id="my-form-status"></p>
                                <button id="submitbt" type="submit" class="btn btn-primary mb-3">Login</button>
                            </div>
                        </form>  
                    </div>

                </div>
                
            </section>

            <section>
                <p class="login-form"> If you cannot remember your logins details, please <span class="click-here"><a id="recoverpassword" href="#">Click Here Please</a></span></p>
                <p class="login-form"> Make sure that your have access to your email.</p>
                <p class="login-form"> Thanks.</p>
            </section>


        </main>


        <footer>
            <div class="container-fluid class-footer">
                <div class="row">
                    <div class="col-md-12">
                        Copyright <span> &copy; Levi Domingos 2021<a href="https://github.com/LeviDomingos/Gameon/" target="_blank" class="fa fa-github bg-warning" style="font-size:30px;"></a></span>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./static/scripts/loginPageJavaScript.js"></script> 

    </body>
